<!doctype html>
<html lang="en-us">
<head>

    <!-- META DATA -->
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="cleartype" content="on" /><![endif]-->

    <!-- RESPONSIVENESS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- SEO -->
    <title>Crispin &amp; Mulberry</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" media="screen, projection" href="assets/css/styles.css" />
</head>
<body>

    <div class="site wrap">

        <div class="site-header">
            <a href="/" class="site-header__logo">
                <img class="site-header__logo-img" src="assets/images/logo.png" alt="Crispin & Mulberry" />
            </a>
            <ul class="account-links">
                <li><a href="#">My Account</a></li>
                <li><a href="#">My Subscriptions</a></li>
                <li><a href="#">My Articles</a></li>
            </ul>
        </div>

        <ul class="site-nav">
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Getaways</a></li>
            <li><a href="#">Travel Tips</a></li>
            <li class="active"><a href="#">News &amp; Features</a></li>
            <li><a href="#">Contests</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <div class="site-body">

            <div class="carousel">
                <ul class="carousel__items" id="js-carousel">
                    <li class="carousel__item">
                        <img class="carousel__image" src="assets/images/sub.jpg" alt="" />
                    </li>
                    <li class="carousel__item">
                        <img class="carousel__image" src="assets/images/venetian.jpg" alt="" />
                    </li>
                    <li class="carousel__item">
                        <img class="carousel__image" src="assets/images/london.jpg" alt="" />
                    </li>
                    <li class="carousel__item">
                        <img class="carousel__image" src="assets/images/rushmore.jpg" alt="" />
                    </li>
                </ul>
                <ol class="carousel__dots">
                    <li><a href="#" class="carousel__dot">Slide 1</a></li>
                    <li><a href="#" class="carousel__dot">Slide 2</a></li>
                    <li><a href="#" class="carousel__dot">Slide 3</a></li>
                    <li><a href="#" class="carousel__dot">Slide 4</a></li>
                </ol>
                <div class="carousel__pagination">
                    <a href="#" class="carousel__page--prev">Prev</a>
                    <a href="#" class="carousel__page--next">Next</a>
                </div>
            </div>

        </div>
        <div class="site-ft">

            <div class="footer">

                <ul class="hList">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Site Map</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>

            </div>

        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="assets/scripts/jquery-1.11.2.js"></script>
    <script src="assets/scripts/carousel.js"></script>
</body>
</html>
